<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome-card {
      background: rgba(17, 25, 40, 0.85);
      padding: 3rem 4rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .welcome-card h1 {
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .welcome-card p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #d1d5db;
    }
    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }
    .btn-register {
      background: #6f42c1;
      border: none;
      color: #fff;
    }
    .btn-register:hover {
      background: #5a33a3;
    }
    .btn-login {
      background: #198754;
      border: none;
      color: #fff;
    }
    .btn-login:hover {
      background: #146c43;
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1>Welcome!</h1>
    <p>Are you a new user? Get started by registering your account or login if you already have one.</p>
    <button class="btn btn-register btn-custom" onclick="window.location.href='register.html'">Register</button>
    <button class="btn btn-login btn-custom" onclick="window.location.href='login.html'">Login</button>
  </div>
</body>
</html>
